<div class="almoxarife-container">
  <h3>Solicitações Pendentes</h3>

  <table>
    <thead>
      <tr>
        <th>Solicitante</th>
        <th>Descrição</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let solicitacao of solicitacoes"
        class="item"
        [routerLink]="['./', solicitacao.id]"
      >
        <td>{{ solicitacao.solicitante }}</td>
        <td>{{ solicitacao.descricao }}</td>
        <td>{{ solicitacao.preco }}</td>
      </tr>
    </tbody>
  </table>

  <div class="btn-container">
    <button type="button" (click)="voltarPaginaAnterior()">Voltar</button>
  </div>
</div>
