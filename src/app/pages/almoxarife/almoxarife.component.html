<div class="almoxarife-container">
  <app-title3 content="Solicitações Pendentes"></app-title3>

  <table>
    <caption></caption>
    <thead>
      <tr>
        <th>Solicitante</th>
        <th>Descrição</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let solicitacao of solicitacoes"
        class="item"
        [routerLink]="['./', solicitacao.id]"
      >
        <td>{{ solicitacao.solicitante }}</td>
        <td>{{ solicitacao.descricao }}</td>
        <td>{{ solicitacao.preco }}</td>
      </tr>
    </tbody>
  </table>

  <div class="btn-container">
    <app-button
      [content]="'Voltar'"
      [action]="voltarPaginaAnterior"
    ></app-button>
  </div>
</div>
