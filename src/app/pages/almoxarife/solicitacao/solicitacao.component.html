<form class="form" (ngSubmit)="onSumit()" *ngIf="solicitacao">
  <div class="form__campo">
    <label for="solicitante">Solicitante*</label>
    <input
      type="text"
      name="solicitante"
      id="solicitante"
      value="{{ solicitacao.solicitante }}"
      readonly
    />
  </div>
  <div class="form__campo">
    <label for="descricao">Descrição*</label>
    <input
      type="text"
      name="descricao"
      id="descricao"
      value="{{ solicitacao.descricao }}"
      readonly
    />
  </div>
  <div class="form__campo">
    <label for="preco">Preço*</label>
    <input
      type="text"
      name="preco"
      id="preco"
      value="{{ solicitacao.preco }}"
      readonly
    />
  </div>
  <fieldset>
    <legend>Almoxarife</legend>
    <div>
      <label for="aprovacao">Aprovacao</label>
      <select name="aprovacao" id="aprovacao" [(ngModel)]="aprovacao">
        <option value="Aprovado">Aprovar</option>
        <option value="Reprovado">Reprovar</option>
      </select>
    </div>
    <div>
      <label for="observacao">Observacao</label>
      <textarea
        name="observacao"
        id="observacao"
        cols="30"
        rows="10"
        [(ngModel)]="observacao"
      ></textarea>
    </div>
  </fieldset>
  <div class="form__btn">
    <button class="form__btn__enviar" type="submit">Enviar</button>
    <button
      class="form__btn__cancelar"
      (click)="voltarPaginaAnterior()"
      type="button"
    >
      Cancelar
    </button>
  </div>
</form>
