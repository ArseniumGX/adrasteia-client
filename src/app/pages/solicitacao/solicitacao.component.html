<ng-container
  *ngIf="actor === 'solicitante'; then solicitante; else almoxarife"
></ng-container>

<ng-template #solicitante>
  <h3>Soliciatação de compra</h3>
  <p>Preenha os dados abaixo para solicitação de material</p>
  <app-formulario [actor]="actor"></app-formulario>
</ng-template>
<ng-template #almoxarife>
  <h3>Solicitação para analise</h3>
  <app-formulario [actor]="actor"></app-formulario>
</ng-template>
